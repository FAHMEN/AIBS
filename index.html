<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button with Falling Stars, Emojis, and Rocket</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .button-container {
            position: relative;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            width: fit-content;
            padding: 10px;
            border-radius: 10px;
            background-color: #2a2a2a;
        }

        .button {
            padding: 20px 40px;
            background-color: #ff0047;
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: zoomIn 0.6s ease forwards, pulse 1.5s infinite;
            box-shadow: 0 0 25px rgba(255, 0, 71, 0.7);
        }

        .button:hover {
            background-color: #e6003f;
            box-shadow: 0 0 35px rgba(255, 0, 71, 0.9);
        }

        .star, .emoji {
            position: absolute;
            animation: fall 3s linear infinite;
        }

        .star {
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white, 0 0 20px white;
        }

        .emoji {
            font-size: 24px;
            animation: emojiRain 0.6s ease-out forwards;
            opacity: 0;
        }

        .text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #ff0047;
            animation: textAnimation 2s ease-out forwards;
            opacity: 0;
        }

        .rocket {
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: #ff0047;
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            animation: rocketAnimation 2s ease-out forwards;
        }

        .rocket::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            width: 20px;
            height: 30px;
            background-color: #ff0047;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        .rocket::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -30px;
            width: 10px;
            height: 50px;
            background-color: orange;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.8), 0 0 20px rgba(255, 165, 0, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes fall {
            from {
                transform: translateY(-200vh) translateX(0);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) translateX(calc(100vw * -0.25));
                opacity: 0;
            }
        }

        @keyframes emojiRain {
            from {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            to {
                opacity: 0;
                transform: translateY(400px) rotate(360deg);
            }
        }

        @keyframes textAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes rocketAnimation {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            50% {
                transform: translateY(-50vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        .star:nth-child(2) {
            animation-duration: 4s;
            animation-delay: 0.5s;
        }

        .star:nth-child(3) {
            animation-duration: 5s;
            animation-delay: 1s;
        }
    </style>
</head>
<body>

    <div class="button-container" id="buttonContainer">
        <button class="button" id="button" onclick="handleClick()">Klik di sini untuk melanjutkan</button>
    </div>

    <audio id="audio" src="https://d.top4top.io/m_3157xsrv24.mp3"></audio>

    <script>
        function handleClick() {
            var audio = document.getElementById("audio");
            audio.play();

            var button = document.getElementById("button");
            var buttonContainer = document.getElementById("buttonContainer");

            // Menghilangkan bayangan tombol tepat saat animasi keluar dimulai
            button.style.boxShadow = 'none';
            button.style.animation = 'fadeOut 0.6s ease forwards';
            
            setTimeout(() => {
                buttonContainer.style.display = 'none';
            }, 600);
            
            // Generate emojis
            for (let i = 0; i < 30; i++) {
                setTimeout(createEmoji, i * 100);
            }

            // Display the text "MAMPUS" and the rocket
            setTimeout(() => {
                createText();
                createRocket();
            }, 600);
        }

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.innerText = 'ðŸ˜‚';
            emoji.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(emoji);

            emoji.addEventListener('animationend', () => {
                emoji.remove();
            });
        }

        function createText() {
            const text = document.createElement('div');
            text.classList.add('text');
            text.innerText = 'MAMPUS';
            text.style.left = '50%';
            text.style.top = '50%';
            text.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(text);

            text.addEventListener('animationend', () => {
                text.remove();
            });
        }

        function createRocket() {
            const rocket = document.createElement('div');
            rocket.classList.add('rocket');
            rocket.style.left = '50%';
            rocket.style.bottom = '10%';
            rocket.style.transform = 'translateX(-50%)';
            document.body.appendChild(rocket);

            rocket.addEventListener('animationend', () => {
                rocket.remove();
            });
        }

        // Generate multiple stars
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 3 + 3 + 's';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }
    </script>

</body>
</html>
